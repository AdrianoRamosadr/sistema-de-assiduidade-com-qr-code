<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porteiro - Sistema de Assiduidade</title>
    <link rel="stylesheet" href="porteiros.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h3><i class="fas fa-qrcode me-2"></i> Controle de Assiduidade - Colégio Santa Ana & Noesa</h3>
        <div class="user-info">
            <span id="userNameDisplay">Porteiro</span>
            <div class="dropdown">
                <button class="btn btn-link dropdown-toggle text-white" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" id="btnSair"><i class="fas fa-sign-out-alt me-2"></i>Sair</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Painel do Scanner -->
            <div class="painel">
                <div class="titulo">
                    <i class="fas fa-qrcode me-2"></i> Leitor de QR Code
                </div>
                <div class="scanner-controls">
                    <button class="button green" id="btnIniciarScanner">
                        <i class="fa fa-camera" aria-hidden="true"></i> Iniciar Scanner
                    </button>
                </div>
                
                <!-- Container do Scanner (será preenchido pelo JavaScript) -->
                <div id="scannerContainer" style="display: none;">
                    <div class="scanner-wrapper">
                        <video id="qr-video" playsinline></video>
                        <canvas id="qr-canvas" style="display: none;"></canvas>
                        <div class="scanner-overlay">
                            <div class="scanner-line"></div>
                        </div>
                    </div>
                    <div class="scanner-status" id="scannerStatus">
                        <i class="fas fa-spinner fa-spin"></i> Inicializando câmera...
                    </div>
                </div>
                
                <!-- Última leitura -->
                <div id="ultimaLeitura" style="display: none;" class="mt-3">
                    <div class="alert alert-success">
                        <strong>Última leitura:</strong> <span id="ultimoAluno"></span>
                    </div>
                </div>
            </div>

            <!-- Painel de Estatísticas -->
            <div class="painel">
                <div class="titulo">
                    <i class="fas fa-chart-bar me-2"></i> Estatísticas Rápidas
                </div>
                <div class="estatistica">
                    <div class="caixa-estatistica">
                        <div class="caixa-numero" id="totalAlunos">0</div>
                        <div>Total de Alunos</div>
                    </div>
                    <div class="caixa-estatistica">
                        <div class="caixa-numero" id="presentesHoje">0</div>
                        <div>Presentes Hoje</div>
                    </div>
                </div>
            </div>

            <!-- Painel de Presenças do Dia -->
            <div class="painel">
                <div class="titulo">
                    <i class="fas fa-list me-2"></i> Presenças do Dia
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Turma</th>
                                <th>Horário</th>
                                <th>Porteiro</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaPresencas">
                            <tr>
                                <td colspan="4" class="mensagem-vazia">Nenhuma presença hoje</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Painel de Turmas -->
            <div class="painel">
                <div class="titulo">
                    <i class="fas fa-users me-2"></i> Turmas
                </div>
                <div id="turmasContainer" class="turmas-container">
                    <div class="carregando">Carregando turmas...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bibliotecas necessárias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="porteiros.js"></script>
</body>
</html>
